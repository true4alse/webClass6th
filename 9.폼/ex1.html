<html lang="en">
<head>

    <title>steam 회원가입</title>

<body>
    <form action="#">
        <fieldset>
            <legend>create your account</legend>
            <label for="user_email">Email Address</label>
            <input type="text" id="user_email">
            <br>
            <label for="user_email2">Confirm your Address</label>
            <input type="text" id="user_email2">
            <br>
            <label for="user_country">Country of Residence</label>
            <select id="user_country">
                <option value="">Korea, Republic of</option>
                <option value="">America</option>
                <option value="">China</option>
                <option value="">Japan</option>
            </select>
            <br>
            <input type="checkbox" id="agree">
            <label for="agree">I am 13 years of age or older and agree to the terms of the <b>Steam Subscriber Agreement</b> and the <b>Valve Privacy Policy.</b> </label>
            <br>
            <input type="submit" value="Continue">

        </fieldset>
    </form>
