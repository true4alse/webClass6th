        세개의 점수를 매개로하여 평균값을 계산하여 리턴하는 함수를 만들어보시오.

    <script>

        }
        let aver = getAver(80,90,100)
        // alert(aver)
    </script>
    <p>
        평균점수를 재료로 하여 등급을 리턴하는 함수를 만들어보시오.
        평균점수가 90점이상이라면 A
                  80점이상이라면 B
                  70점이상이라면 C
                  70점미만이라면 D 등급을 리턴하는 함수를 만들어 보시오.
    </p>
    <script>
        // function getGrade(aver){
        //     return aver>=90?"A":aver>=80?"B":aver>=70?"C":"D"
        // }

        function getGrade(aver){
            let grade;
            if(aver>=90){
                grade = "A"
            }else if(aver>=80){
                grade = "B"
            }else if(aver>=70){
                grade = "C"
            }else{
                grade = "D"
            }
            return grade;
        }
        alert("정현진님의 평균등급은 "+ getGrade(90)+ "등급 입니다.")
        alert(typeof(prompt("나이를 입력해주세요")))
        
    </script>
