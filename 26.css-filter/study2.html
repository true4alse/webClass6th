<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>효과</title>
    <link rel="stylesheet" href="./css/study2.css">
</head>
<body>
    <ul class="conList">
        <li>
            <img src="./img/cat.jpg" alt="cat">
            <div class="box">
                <h3>title1</h3>
                <p>title1 is...</p>
            </div>
        </li>
        <li>
            <img src="./img/bear.jpg" alt="bear">
            <div class="box">
                <h3>title2</h3>
                <p>title2 is...</p>
            </div>
        </li>
        <li>
            <img src="./img/butterfly.jpg" alt="butterfly">
            <div class="box">
                <h3>title3</h3>
                <p>title3 is...</p>
            </div>
        </li>
        <li>
            <img src="./img/bird.jpg" alt="bird">
            <div class="box">
                <h3>title4</h3>
                <p>title4 is...</p>
            </div>
        </li>
    </ul>
    <script>
        window.onload=function(){
            let list = document.querySelectorAll(".conList>li")
            list.forEach(function(item,i){
                item.addEventListener("click",function(){
                    for(let i=0 ; i<list.length ; i++){
                        list[i].classList.remove("show")    
                    }
                    item.classList = "show"
                })
            })
        }
    </script>
</body>
</html>
